<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <!-- for-mobile-apps -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/user-detail.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- font-awesome icons -->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- //font-awesome icons -->
    <!-- js -->
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>

</head>

<body>
<!-- header -->

<!-- //header -->
<!-- products-breadcrumb -->
<div th:replace="fragments/cartheader :: header_cart (vm=${vm.getCartHeaderVM()})"></div>
<!-- //products-breadcrumb -->
<!-- banner -->
<div class="banner">

    <!-- about -->
    <div class="privacy about">
        <h3>User-<span>Detail</span></h3>
        <div class="checkout-right">
        </div>
            <form th:action="@{/user/update}" method="post" class="creditly-card-form agileinfo_form" th:object="${user}">

        <div class="checkout-left">
            <div class="col-md-4 checkout-left-basket">
                <div style="text-align: center">
                    <img th:if="*{avatar}" th:src="*{avatar}" class="user-avatar">
                </div>
                <div style="text-align: center">
                    <img th:unless="*{avatar}" src="https://aets.org.es/wp-content/uploads/2014/12/omita-el-icono-del-perfil-avatar-placeholder-gris-de-la-foto-99724602.jpg" class="user-avatar">
                </div>

                <div style="text-align: center; margin-top: 20px">
                    <div class="btn" id="choseFile" style="background-color: #84c639;border: none">chose file</div>
                    <input type='file'  id="input-avatar" style="display: none"/>
                </div>
                <input type="text" id="avatar" th:field="*{avatar}" style="display: none">
            </div>
            <div class="col-md-8 address_form_agile">
                <h4>Infomation:</h4>
                    <div th:if="${param.updateSuccess}">
                        <div class="alert alert-primary">
                            Update success !!
                        </div>
                    </div>

                    <div th:if="${param.updateFail}">
                        <div class="alert alert-danger">
                            Update fail !!
                        </div>
                    </div>
                    <section class="creditly-wrapper wthree, w3_agileits_wrapper">
                        <div class="information-wrapper">
                            <div class="first-row form-group">
                                <div class="controls">
                                    <label class="control-label">Full name: </label>
                                    <input class="billing-address-name form-control" type="text" name="name" placeholder="Full Name"  id="input-name" th:field="*{name}">
                                </div>
                                <div class="w3_agileits_card_number_grids">
                                    <div class="w3_agileits_card_number_grid_left">
                                        <div class="controls">
                                            <label class="control-label">Mobile number:</label>
                                            <input class="form-control" type="text" placeholder="Mobile Number" id="input-phone-number" th:field="*{phoneNumber}">
                                        </div>
                                    </div>

                                    <div class="w3_agileits_card_number_grid_right">
                                        <div class="controls">
                                            <label class="control-label">Email: </label>
                                            <input class="form-control" type="text" placeholder="Your Email"  id="input-email" th:field="*{email}">
                                        </div>
                                    </div>
                                    <div class="clear"> </div>
                                </div>
                                <div class="controls">
                                    <label class="control-label">Gender: </label>
                                    <select th:field="*{gender}">
                                        <option value="0">Undefined</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                                <br>
                                <div class="controls">
                                    <label class="control-label">Address: </label>
                                    <input class="form-control" type="text" placeholder="Address"  id="input-address" th:field="*{address}">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4">
                            <button class="submit check_out" type="submit">Update</button>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4">
                                    <a class="submit check_out" th:href="@{/user/change-password}">Change password</a>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4">
                                </div>
                            </div>
                        </div>
                    </section>

            </div>

            <div class="clearfix"> </div>

        </div>
        </form>

    </div>
    <!-- //about -->
</div>
<div class="clearfix"></div>
</div>
<!-- //banner -->


<!-- newsletter -->
<!-- //footer -->
<div th:replace="fragments/footer :: footer_info"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<script type="text/javascript">
    document.getElementById('choseFile').onclick = function () {
        document.getElementById('input-avatar').click();
    }
</script>
<script th:src="@{/js/user-detail.js}"></script>
</body>
</html>

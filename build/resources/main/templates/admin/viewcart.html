
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Blank Page</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/mdi/css/materialdesignicons.min.css}">
    <!-- Page level plugin CSS-->


    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/css/vendor.bundle.base.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />

</head>

<body id="page-top">

<div th:replace="fragments/HeaderAdmin :: header_admin_info(vm=${vm.getLayoutHeaderAdminVM()})"></div>

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/SidebarAdmin :: sidebar_info"></div>
    <div id="content-wrapper">

        <div class="container-fluid">
            <button type="button" class="btn btn-success" id="new-product" data-toggle="modal" style="margin-bottom: 20px" data-target="#exampleModalLong">
                CheckOut
            </button>


            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th colspan="1">Index</th>
                                <th colspan="4">Image</th>
                                <th colspan="3">Name</th>
                                <th colspan="2">Amount</th>
                                <th colspan="2">Price</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="cartProduct,iter : ${vm.getCartProductVMS()}">
                                <td colspan="1" th:text="${iter.index+1}" ></td>
                                <td colspan="4">
                                    <a>
                                        <img style="width: auto; max-height: 250px;" th:src="${cartProduct.getMainImage()}">
                                    </a>
                                </td>
                                <td colspan="3"><a th:text="${cartProduct.getProductName()}"></a>
                                    <div style="margin-top: 180px;"><a style="cursor: pointer; color: red" class="delete-cart-product" th:attr="data-id=${cartProduct.getId()}">Delete</a></div>
                                </td>
                                <td colspan="2">
                                    <input type="number" th:value="${cartProduct.getAmount()}" class="form-control change-product-amount"   th:attr="data-id=${cartProduct.getId()}">
                                </td>
                                <td colspan="2" th:text="${cartProduct.getPrice()}+'$'"></td>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="10">Total price</th>
                                <th colspan="2" th:text="${vm.getTotalPrice()}+'$'"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add new/ update product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div style="text-align: center" style="display: none;">
                                <ol>
                                    <li class="cartid" th:value="${vm.getCartId()}" ></li>
                                </ol>
                            </div>

                            <div class="form-group margin-bottom-15" style="margin-top: 20px">
                                <label>Customer name:</label>
                                <input type="text" class="input-customername" id="input-customer-name">
                            </div>

                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="number" class="input-phonenumber" >
                            </div>

                            <div class="form-group margin-bottom-15">
                                <label>Khuyến Mại:</label>
                                <input class="input-discount" type="number">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="submit check_out_admin">Save changes</button>
                        </div>
                    </div>
                    </form>
                </div>

            </div>

            <!-- Modal -->
            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright © Your Website 2019</span>
                    </div>
                </div>
            </footer>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/vendor/js/vendor.bundle.base.js}"></script>
<script th:src="@{/vendor/js/vendor.bundle.addons.js}"></script>
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/misc.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script th:src="@{/js/cartadmin.js}"></script>
</body>


</html>

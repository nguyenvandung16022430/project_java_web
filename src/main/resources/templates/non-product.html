<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- font-awesome icons -->
    <link th:href="@{css/font-awesome.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- //font-awesome icons -->
    <!-- js -->
    <script th:src="@{js/jquery-1.11.1.min.js}"></script>
    <!-- //js -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" th:src="@{js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{js/easing.js}"></script>

    <title>Cart</title>
</head>
<br>
<div th:replace="fragments/cartheader :: header_cart (vm=${vm.getCartHeaderVM()})"></div>

<div class="container">
    <h3 style="margin-top: 30px">Bạn chưa có sản phẩm nào</h3>
    <br>
    <div class="table-responsive">
        <table class="timetable_sub">
            <thead>
            <tr>
                <th colspan="1">Index</th>
                <th colspan="4">Image</th>
                <th colspan="3">Name</th>
                <th colspan="2">Amount</th>
                <th colspan="2">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td colspan="1"  ></td>
                <td colspan="4">
                    <a>
                        <img style="width: auto; max-height: 250px;">
                    </a>
                </td>
                <td colspan="3"><a></a>
                    <div style="margin-top: 180px;"><a style="cursor: pointer; color: red" class="delete-cart-product" ></a></div>
                </td>
                <td colspan="2">
                </td>
                <td colspan="2" ></td>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th colspan="10">Total price</th>
                <th colspan="2" ></th>
            </tr>
            </tfoot>
        </table>

    </div>
    <br>
    <div style="text-align: right">
        <a class="btn btn-success" th:href="@{/}" role="button">Return Home</a>
    </div>
</div>
<br>
<div th:replace="fragments/footer :: footer_info"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

</body>
</html>
